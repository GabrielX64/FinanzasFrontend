<div class="auth-container">
  <div class="auth-card" [class.signup-mode]="!isLoginMode">

    <!-- Panel izquierdo - Welcome / Welcome Back -->
    <div class="welcome-section">
      <div class="welcome-content">
        <h2>{{ isLoginMode ? 'Hello, Welcome!' : 'Welcome Back!' }}</h2>
        <p>{{ isLoginMode ? "Don't have an account?" : 'Already have an account?' }}</p>
        <button class="btn-outline" (click)="toggleMode()">
          {{ isLoginMode ? 'Register' : 'Login' }}
        </button>
      </div>
    </div>

    <!-- Contenedor de formularios -->
    <div class="forms-container">

      <!-- Formulario Login -->
      <div class="form-section login-form" [class.active]="isLoginMode">
        <div class="form-content">
          <h2>Login</h2>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin($event)">
            <div class="input-group">
              <input type="text" placeholder="Username" class="input-field" formControlName="username">
              <span class="input-icon">ğŸ‘¤</span>
            </div>

            <div class="input-group">
              <input type="password" placeholder="Password" class="input-field" formControlName="password">
              <span class="input-icon">ğŸ”’</span>
            </div>

            <div class="error-alert" *ngIf="errorMessage && isLoginMode">
              {{ errorMessage }}
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
              {{ isLoading ? 'Iniciando sesiÃ³n...' : 'Login' }}
            </button>
          </form>
        </div>
      </div>

      <!-- Formulario Signup -->
      <div class="form-section signup-form" [class.active]="!isLoginMode">
        <div class="form-content">
          <h2>Registration</h2>

          <form class="form-container" [formGroup]="signupForm" (ngSubmit)="onSignup($event)">
            <div class="column">
              <div class="input-group">
                <input type="text" placeholder="Nombres" class="input-field" formControlName="names">
                <span class="input-icon">ğŸ‘¤</span>
              </div>

              <div class="input-group">
                <input type="text" placeholder="Username" class="input-field" formControlName="username">
                <span class="input-icon">ğŸ‘¤</span>
              </div>

              <div class="input-group">
                <input type="password" placeholder="ContraseÃ±a" class="input-field" formControlName="password">
                <span class="input-icon">ğŸ”’</span>
              </div>
            </div>

            <div class="column">
              <div class="input-group">
                <input type="text" placeholder="Apellidos" class="input-field" formControlName="surnames">
                <span class="input-icon">ğŸ‘¤</span>
              </div>

              <div class="input-group">
                <input type="email" placeholder="Correo" class="input-field" formControlName="email">
                <span class="input-icon">âœ‰ï¸</span>
              </div>

              <div class="input-group">
                <input type="password" placeholder="Confirmar ContraseÃ±a" class="input-field" formControlName="confirmPassword">
                <span class="input-icon">ğŸ”’</span>
              </div>
            </div>

            <div class="error-alert" *ngIf="errorMessage && !isLoginMode" style="grid-column: 1 / -1;">
              {{ errorMessage }}
            </div>

            <button type="submit" class="btn-primary" [disabled]="isLoading">
              {{ isLoading ? 'Creando cuenta...' : 'Sign Up' }}
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
